<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또 확인</title>
</head>
<body>
    <h1>내 로또 번호 확인</h1>
    <form method="POST">
        {% csrf_token %}
        <label>비밀번호 입력:</label>
        <input type="text" name="password" required>
        <button type="submit">확인</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    {% if results %}
        <h2>결과</h2>
        <ul>
            {% for result in results %}
                <li>
                    구매 번호: {{ result.ticket.numbers }} | 맞춘 개수: {{ result.matches }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="/">메인으로</a> <!-- 메인으로 이동 버튼 추가 -->
</body>
</html>
